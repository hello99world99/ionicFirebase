<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-img src="assets/Images/vector users icon_4144740.png"></ion-img>
      <ion-card-title color="primary" style="text-align: center">{{ firstName +' '+ lastName }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et quasi quia animi quam! Iste, porro. Voluptates nemo velit eveniet recusandae minima deserunt, iure blanditiis quidem, earum, hic aliquam consequatur suscipit odio a vero? In, atque earum.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
