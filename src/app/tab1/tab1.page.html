<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-img src="assets/Images/vector users icon_4144740.png"></ion-img>
      <ion-label class="ion-text-center" size="large">{{ firstName +' '+ lastName }}</ion-label>
    </ion-card-header>
  </ion-card>
</ion-content>
