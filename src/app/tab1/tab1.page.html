<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-img src="assets/Images/vector users icon_4144740.png"></ion-img>
      <ion-card-title color="primary" style="text-align: center">{{ firstName +' '+ lastName }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident minus praesentium quasi error fugit cum explicabo, a quos quod.</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
