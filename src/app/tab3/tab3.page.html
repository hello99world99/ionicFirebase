<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="value">
  </ion-item>
  <ion-item *ngFor="let user of userList | filter:value">
    <ion-list>
      <ion-label>{{ user.firstName +' '+ user.lastName +' '+ user.email }}</ion-label>
    </ion-list>
  </ion-item>
</ion-content>
